name: Deploy to FTP
on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Lint 
    runs-on: ubuntu-latest
    steps:
    - name: Get codebase
      uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run ESLint
      run: eslint . --ext .js
      
  minify-code:
    name: Minify
    runs-on: ubuntu-latest
    steps:
      - name: HTML/CSS/JS Minifier
        uses: docker://devatherock/minify-js:1.0.3
