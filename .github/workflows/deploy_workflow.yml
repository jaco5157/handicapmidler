name: Deploy to FTP
on:
  push:
    branches: [ main ]
    
  workflow_dispatch:

jobs:    
  minify-code:
    name: Minify JS and CSS
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository
      - name: Get codebase
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Minify files
        uses: docker://devatherock/minify-js:1.0.3

      # Auto-commit to repository
      - name: Commit files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "refactor: Minify source code"
          branch: ${{ github.ref }}
          
  version-control:
    name: Generate version
    runs-on: ubuntu-latest
    steps:
      - name: Generate Version
        id: versioning
        uses: sceccotti89/Github-Action-Versioning@v1.0.5
      - name: Get the output version
        run: echo "Version = ${{ steps.versioning.outputs.version }}"
