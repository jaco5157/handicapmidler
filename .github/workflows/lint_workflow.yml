name: Static code analysis

on:
  pull_request:
    branches: [ main ]

  workflow_dispatch:
  
jobs:
  build:
    name: Lint 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: yarn install
      run: yarn install
    - name: eslint
      uses: icrawl/action-eslint@v1
      with:
        custom-glob: js
